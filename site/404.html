<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <meta name="description" content="Page not found. Browse AI jobs, salaries, tools, and resources at PE Collective.">
  <meta property="og:site_name" content="PE Collective">
  <title>Page Not Found | PE Collective</title>
  <link rel="icon" type="image/jpeg" href="/assets/logo.jpeg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap">
  <style>
    :root {
      --color-bg-dark: #0f2d35;
      --color-bg-darker: #0a1f25;
      --color-text-primary: #ffffff;
      --color-text-secondary: #a8c5cc;
      --color-gold: #e8a87c;
      --color-border: #1a4a56;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--color-bg-darker);
      color: var(--color-text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .error-code {
      font-family: 'Space Grotesk', monospace;
      font-size: 6rem;
      font-weight: 700;
      color: var(--color-gold);
      opacity: 0.3;
      line-height: 1;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.75rem;
    }

    p {
      color: var(--color-text-secondary);
      font-size: 1.0625rem;
      margin-bottom: 2rem;
      max-width: 440px;
      line-height: 1.6;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }

    .links a {
      display: inline-block;
      padding: 0.625rem 1.25rem;
      background: var(--color-bg-dark);
      color: var(--color-text-secondary);
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid var(--color-border);
      font-size: 0.9375rem;
      font-weight: 500;
      transition: all 0.2s;
    }

    .links a:hover {
      color: var(--color-text-primary);
      border-color: var(--color-gold);
    }

    .links a.primary {
      background: var(--color-gold);
      color: var(--color-bg-darker);
      border-color: var(--color-gold);
      font-weight: 600;
    }

    .links a.primary:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="error-code">404</div>
  <h1>Page not found</h1>
  <p>The page you're looking for doesn't exist or has been moved. Here are some places to start:</p>
  <div class="links">
    <a href="/" class="primary">Home</a>
    <a href="/jobs/">AI Jobs</a>
    <a href="/salaries/">Salaries</a>
    <a href="/tools/">Tools</a>
    <a href="/glossary/">Glossary</a>
    <a href="/blog/">Blog</a>
  </div>
</body>
</html>
